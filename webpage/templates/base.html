
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WeWeb - Páginas web a tu medida. Diseñamos y desarrollamos soluciones digitales de alta calidad.">
    <meta name="keywords" content="Páginas web, desarrollo web, diseño web, hosting, servicios digitales">
    <meta name="author" content="WeWeb">
    <title>{% block title %}WeWeb{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWfek1OLyIHU3fJ5c6F2RpbY6AO4VcElETKvAHoMLvpIMk9CjewqWZLq7PqbgFSC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- AOS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <!-- Website Logo -->
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo1.png' %}" alt="WeWeb Logo" class="logo">
            </a>
    
            <!-- Mobile Menu Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#planes">Planes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#shop"><i class="bi bi-cart"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#account"><i class="bi bi-person"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- Contenido principal -->
        {% endblock %}
    </main>

    <footer class="site-footer bg-dark text-white text-center py-3">
        <div class="container">
            <p>© 2024 WeWeb. Todos los derechos reservados.</p>
            <p>
                <a href="#" class="text-white text-decoration-none">Términos y Condiciones</a> | 
                <a href="#" class="text-white text-decoration-none">Política de Privacidad</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-keMg6go6zRRiHT/I+bPbZOhH3Yr9NYhzD57jVovPzrGjlyzks0iKO2EEeYflW0z2" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Duración de la animación (en milisegundos)
            once: true      // Ejecuta la animación solo una vez
        });
    </script>
</body>
</html>
