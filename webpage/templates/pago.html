{% extends "base.html" %}

{% block content %}
<script src="https://sdk.mercadopago.com/js/v2"></script>

<div class="form-container my-5">
    <h2 class="text-center">Completa tu pago</h2>
    <div id="paymentBrick_container" style="max-width: 600px; margin: auto; padding: 20px;">
      <!-- Contenedor del Payment Brick -->
    </div>
</div>
<script>
  // Inicializar el SDK de Mercado Pago
  const mp = new MercadoPago('TEST-055ecb2c-e0ed-49c3-adf0-f714bc173c3d', {
    locale: 'es-CL', // Cambia según tu localización
    site_id: 'MLC',  // Cambia según tu país (MLC = Chile)
  });

  const bricksBuilder = mp.bricks();

  // Renderizar el Payment Brick
  const renderPaymentBrick = async (bricksBuilder) => {
    const settings = {
      initialization: {
        amount: "10000.00", // Monto total a pagar
        preferenceId: "{{ preference_id|escapejs }}", // Asegúrate de pasar preference_id desde tu backend
        payer: {
          firstName: "Juan",
          lastName: "Perez",
          email: "juan.perez@example.com",
        },
      },
      customization: {
        visual: {
          style: {
            theme: "default", // Cambia el tema si lo deseas (default, dark, etc.)
          },
        },
        paymentMethods: {
          creditCard: "all",
          debitCard: "all",
          ticket: "all",
          bankTransfer: "all",
          atm: "all",
          onboarding_credits: "all",
          wallet_purchase: "all",
          maxInstallments: 1,
        },
      },
      callbacks: {
        onReady: () => {
          console.log("El Payment Brick está listo.");
        },
        onSubmit: ({ selectedPaymentMethod, formData }) => {
          console.log("Datos enviados:", formData);
          
          const dataToSend = {
            transaction_amount: "10000.00", // Agregar el monto de la transacción
            payment_method: selectedPaymentMethod.type,
          }
          
          return new Promise((resolve, reject) => {
            fetch("/procesar_pago/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            })
              .then((response) => response.json())
              .then((response) => {
                console.log("Respuesta del servidor:", response);
                resolve();
              })
              .catch((error) => {
                console.error("Error al procesar el pago:", error);
                reject();
              });
          });
        },
        onError: (error) => {
          console.error("Error del Payment Brick:", error);
        },
      },
    };

    window.paymentBrickController = await bricksBuilder.create(
      "payment",
      "paymentBrick_container",
      settings
    );
  };

  renderPaymentBrick(bricksBuilder);
</script>

<style>
/* Estilo general para que coincida con la paleta proporcionada */
body {
    background-color: #16161A;
    color: #94A1B2;
    font-family: 'Poppins', sans-serif;
}
.form-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #16161A;
    padding: 20px;
    border-radius: 10px;
    color: #94A1B2;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}
h2 {
    color: #7F5AF0;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}
</style>

{% endblock %}
